<table mat-table [dataSource]="clients" class="mat-elevation-z16">

    <!-- Colunas da tabela -->
  
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let client"><button>Editar</button></td>
    </ng-container>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let client">{{ client.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let client">{{ client.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>
  
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let client">{{ client.telephone }}</td>
    </ng-container>
  
    <ng-container matColumnDef="observation">
      <th mat-header-cell *matHeaderCellDef>Passo a passo</th>
      <td mat-cell *matCellDef="let client">{{ client.passToPass | json }}</td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data de Contratação</th>
      <td mat-cell *matCellDef="let client">{{ client.date | date }}</td>
    </ng-container>
  
    <ng-container matColumnDef="secondPayment">
      <th mat-header-cell *matHeaderCellDef>Segundo Pagamento</th>
      <td mat-cell *matCellDef="let client">
        @if(client.secondpayment){
          <button 
          mat-fab extended 
          (click)="updateSecondPayment(client.id)" 
          [disabled]="client.secondpayment">Pago</button>
        }@else{
          <button 
          id="secondPayment" 
          mat-fab extended color="green" 
          (click)="updateSecondPayment(client.id)" 
          [disabled]="client.secondPayment">Baixa</button>
        }
      </td>
    </ng-container>
  
    <ng-container matColumnDef="suporte_name">
      <th mat-header-cell *matHeaderCellDef>Suporte</th>
      <td mat-cell *matCellDef="let client">{{ client.suporte?.name }}</td>
    </ng-container>
  
    <!-- Linhas da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
